openapi: 3.0.1
info:
  title: NanoQSAR Webservices
  version: 0.0.1
servers:
- url: https://atena.urv.cat/model/api/
paths:
  /puzyn_2011:
    post:
      description: Prediction of toxicity of Metal-Ozide (log(1/EC50)). It corresponds to the model presented in: Using nano-QSAR to predict the cytotoxicity of metal oxide nanoparticles, Tomasz Puzyn, Bakhtiyor Rasulev, Agnieszka Gajewicz, Xiaoke Hu, Thabitha P Dasari, Andrea Michalkova, Huey-Min Hwang, Andrey Toropov, Danuta Leszczynska, Jerzy Leszczynski, Nature Nanotechnology, 2011 M6(3), DOI: 10.1038/nnano.2011.10.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PuzynMessage'
      responses:
        200:
          description: OK
  /2022_papas_eq1:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PapaMessage'
      responses:
        200:
          description: OK
  /2022_papas_eq2:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PapaShorterMessage'
      responses:
        200:
          description: OK
  /2022_papas_eq3:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PapaMessage'
      responses:
        200:
          description: OK

components:
  schemas:
    PuzynMessage:
      type: object
      properties:
        GasCation:
          type: number
          description: Enthalpy of formation of a gaseous cation (kcal/mol)
      required:
        - GasCation
    PapaShorterMessage:
      type: object
      properties:
        Size:
          type: number
          description: Size (diameter in nm)
        Concentration:
          type: number
          description: Concentration (mg/L)
      required:
        - Size
        - Concentration
    PapaMessage:
      type: object
      properties:
        Size:
          type: number
          description: Size (diameter in nm)
        Concentration:
          type: number
          description: Concentration (mg/L)
        SizeInPbs:
          type: number
          description: Size in Pbs (diameter in nm)
      required:
        - Size
        - Concentration
        - SizeInPbs
